<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacancies List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
</head>
<body>
    
    <h1 class="text-primary">Vacancies List</h1>

    <table class="table table-striped table-bordered table-hover">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Date Pub</th>
          <th>Salary</th>
          <th>Description</th>
        </tr>

        <tr th:each="vacancies : ${vacantes}">
          <td th:text="${vacancies.id}"></td>
          <td th:text="${vacancies.nombre}"></td>
          <td th:text="${vacancies.fecha}"></td>
          <td th:text="${vacancies.salario}"></td>
          <td th:text="${vacancies.descripcion}"></td>
        </tr>
        
      </table>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
