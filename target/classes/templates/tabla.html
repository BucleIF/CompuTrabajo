<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacancies List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
</head>
<body>

    <img th:src="@{/images/logo.png}" width="136" height="136">
    
    <h1 class="text-primary">Vacancies List</h1>

    <table class="table table-striped table-bordered table-hover">
        <tr>
          <th>Logo</th>
          <th>Id</th>
          <th>Name</th>
          <th>Date Pub</th>
          <th>Salary</th>
          <th>Description</th>
          <th>Destacada</th>
        </tr>

        <tr th:each="vacancies : ${vacantes}">
          <td>
              <img th:src="@{/images/{img} ( img = ${vacancies.imagen} ) }" width="136" height="136">
          </td>
          <td th:text="${vacancies.id}"></td>
          <td th:text="${vacancies.nombre}"></td>
          <td th:text="${vacancies.fecha}"></td>
          <td th:text="${vacancies.salario}"></td>
          <td th:text="${vacancies.descripcion}"></td>
          <!-- <td th:text="${vacancies.destacado == 1 ? 'Si' : 'No'}"></td> -->

          <td>
            <span th:if="${vacancies.destacado==1}" class="badge bg-success">Si</span>
            <span th:unless="${vacancies.destacado==1}" class="badge bg-danger">No</span>
          </td>
        </tr>
        
      </table>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
